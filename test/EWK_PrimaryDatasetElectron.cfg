# Primary dataset Electron

# CSA07 Skim for  Z-->EE
# Filter events with HLT: sigle electron, double electron, double relaxed electron
# then produces AODSIM selected events
# Created by Luca Lista, Nicola De Filippis
# Tested on 2007/07/06/

# CSA07 Skim for W->ENu Events
# Filter events with HLT single electron isolated via trigger bit
# then produces AODSIM selected events
# Created by Martina Malberti
# Tested on 2007/06/26/
 
# CSA07 Skim for  Z-->TauTau --> electron + Tau jet Events
# Filter events with HLT single electron and electron+tau
# then produces AODSIM selected events
# Created by sebastien Greder


process SkimPrimaryDatasetElectron = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi" 
  include "ElectroWeakAnalysis/ZReco/data/zToEE_SkimPaths.cff"
  include "ElectroWeakAnalysis/ZReco/data/zToEEOutputModule.cfi"
  include "ElectroWeakAnalysis/WReco/data/wToENu_SkimPaths.cff"
  include "ElectroWeakAnalysis/WReco/data/wToENuOutputModule.cfi"
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_ETau_SkimPaths.cff"
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_ETauOutputModule.cfi"

  untracked PSet options = {
        untracked bool wantSummary = true  # default is false
  }

  service = AdaptorConfig {}

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision$"
    untracked string name = "$Source$"
    untracked string annotation = "CSA07 Skim for Z->EE,  Z-->TauTau --> electron + Tau jet and W->ENu events"
  }

  untracked PSet maxEvents = { 
    untracked int32 input = 10
  }

  source = PoolSource {
    untracked vstring fileNames = {
            'castor:/castor/cern.ch/cms/store/RelVal/2007/8/12/RelVal-RelVal145Z-EE-1186939663/0003/0C39DA11-FD48-DC11-9846-001617C3B712.root'
    }
  }

  module evtInfo = AsciiOutputModule {
  }

  endpath end1 = { 
    evtInfo, zToEEOutputModule
  }

  endpath end2 = {
        evtInfo, wToENuOutputModule
  }

  endpath end3 = { 
    evtInfo, zToTauTau_ETauOutputModuleAODSIM 
  }
}
