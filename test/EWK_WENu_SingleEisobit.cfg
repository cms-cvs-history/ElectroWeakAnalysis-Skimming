# CSA07 Skim for W->ENu Events
# Filter events with HLT single electron isolated via trigger bit
# then produces AODSIM selected events
# Created by Martina Malberti
# Tested on 2007/06/26/

process WenuSkim  = {

#----------------- Input file --------------------------
   source = PoolSource{
     untracked vstring fileNames ={ 'file:WenuFiltered.root' }
     untracked int32 maxEvents = -1
   }


   include "ElectroWeakAnalysis/WReco/data/WenuSkim_TriggerBit.cff"
   include "Configuration/EventContent/data/EventContent.cff" 

   module AODSIM1 = PoolOutputModule {
      untracked string fileName ="/tmp/testWenu_skimmed_SingleElectron.root"
      untracked string filterName = "WenuFilterHLT"
      untracked string dataTier = "AODSIM"
      using AODSIMEventContent
      untracked PSet SelectEvents = 
        {
            vstring SelectEvents = {"WenuHLTPath"}   
        }
   }


   endpath outpath = {AODSIM1}

}
