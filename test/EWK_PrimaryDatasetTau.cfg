# Primary Dataset = Tau

# CSA07 Skim for  Z-->TauTau -->Double Tau jet Events
# Filter events with HLT
# then produces AODSIM selected events
# Created by Subir Sarkar
# Tested on 2007/07/06/

# CSA07 Skim for W->TauNu Events
# Filter events with HLT single mu + MET
# then produces AODSIM selected events
# Created by Subir Sarkar
# Tested on 2007/06/26/

process SkimPrimaryDatasetTau = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi" 
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_DoubleTau_SkimPaths.cff"
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_DoubleTauOutputModule.cfi"    
  include "ElectroWeakAnalysis/WReco/data/wToTauNu_SkimPaths.cff"
  include "ElectroWeakAnalysis/WReco/data/wToTauNuOutputModule.cfi"

  untracked PSet options = {
        untracked bool wantSummary = true  # default is false
  }

  service = AdaptorConfig {}

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.11 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/ElectroWeakAnalysis/Skimming/test/EWK_ZTauTau_DoubleTau.cfg,v $"
    untracked string annotation = "CSA07 Skim for W->TauNu and Z-->TauTau -->Double Tau jet Events"
  }

  untracked PSet maxEvents = { 
    untracked int32 input = 1000
  }

  source = PoolSource {
    untracked vstring fileNames = {
      'castor:/castor/cern.ch/cms/store/RelVal/2007/8/12/RelVal-RelVal145Z-TT-1186939663/0003/080401BA-FD48-DC11-A1B7-000423D98B08.root',
      'castor:/castor/cern.ch/cms/store/RelVal/2007/8/12/RelVal-RelVal145Z-TT-1186939663/0003/82462AC5-FD48-DC11-912C-000423D98C24.root',
      'castor:/castor/cern.ch/cms/store/RelVal/2007/8/12/RelVal-RelVal145Z-TT-1186939663/0003/E6E796C1-FD48-DC11-B8B3-000423D98DC4.root'
    }
  }

  module evtInfo = AsciiOutputModule {
  }

  endpath end1 = { 
    evtInfo, zToTauTau_DoubleTauOutputModuleAODSIM 
  }

  endpath end2 = {
    evtInfo, wToTauNuOutputModule
  }
  
	
}
