# CSA07 Skim for W->TauNu Events
# Filter events with HLT single mu + MET
# then produces AODSIM selected events
# Created by Subir Sarkar
# Tested on 2007/06/26/

process WTaunuSkim= {

    ## Paths and Modules
    include "ElectroWeakAnalysis/WReco/data/wToTauNu_SkimPaths.cff"
    include "ElectroWeakAnalysis/WReco/data/wToTauNuOutputModule.cfi"
  
    untracked PSet options = {
        untracked bool wantSummary = true  # default is false
    }

    ### keep the logging output to a nice level ###
    include "FWCore/MessageLogger/data/MessageLogger.cfi"

    service = AdaptorConfig {}
   
    untracked PSet configurationMetadata = {
     untracked string version = "$Revision$"
     untracked string name = "$Source$"
     untracked string annotation = "CSA07 Skim for W->TauNu Events"
    }

    untracked PSet maxEvents = {
        untracked int32 input = 2
    }
 
    source = PoolSource {
	untracked vstring fileNames =
	{
         "file:HLT_WTaunu.root"
	}
	untracked uint32 debugVerbosity = 0
	untracked bool   debugFlag     = false
    }

   module evtInfo = AsciiOutputModule {
   }

   endpath end = {
	evtInfo, AODSIMWToTauNuEventContent
   }
}
