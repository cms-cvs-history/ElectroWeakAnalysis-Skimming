      'castor:/castor/cern.ch/cms/store/RelVal/2007/8/12/RelVal-RelVal145Z-TT-1186939663/0003/E6E796C1-FD48-DC11-B8B3-000423D98DC4.root'
    }
  }

  module evtInfo = AsciiOutputModule {
  }

  endpath end = { 
    evtInfo, zToTauTau_DoubleTauOutputModuleAODSIM, zToTauTau_EMuOutputModuleRECOSIM, zToTauTau_ETauOutputModuleAODSIM,zToTauTau_MuTauOutputModuleAODSIM
  }
	
}
