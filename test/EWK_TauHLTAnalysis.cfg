# CSA07 Skim for Tau HLT based Analyses
# Filter events with HLT
# Created by Nicola De Filippis
# Tested on 2007/08/17/

process TauHLTAnalysis = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi" 
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_DoubleTau_SkimPaths.cff"
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_DoubleTauOutputModule.cfi"
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_EMu_SkimPaths.cff"
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_EMuOutputModule.cfi"
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_ETau_SkimPaths.cff"
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_ETauOutputModule.cfi"
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_MuTau_SkimPaths.cff"
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_MuTauOutputModule.cfi"      
  
  untracked PSet options = {
        untracked bool wantSummary = true  # default is false
  }

  service = AdaptorConfig {}

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision$"
    untracked string name = "$Source$"
    untracked string annotation = "CSA07 Skim for Tau HLT Analysis"
  }

  untracked PSet maxEvents = { 
    untracked int32 input = 1000
  }

  source = PoolSource {
    untracked vstring fileNames = {
      'castor:/castor/cern.ch/cms/store/RelVal/2007/8/12/RelVal-RelVal145Z-TT-1186939663/0003/080401BA-FD48-DC11-A1B7-000423D98B08.root',
