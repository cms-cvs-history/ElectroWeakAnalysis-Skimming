# CSA07 Skim for W->MuNu Events
# then produces AODSIM selected events
# Created by Ezio Torassa
# Adapated to HLT by Juan Alcaraz
# Tested on 2007/07/23/ by E.T.

process WmunuSkim= {

    ## Paths and Modules
    include "ElectroWeakAnalysis/WReco/data/wToMuNu_SkimPaths.cff"
    include "ElectroWeakAnalysis/WReco/data/wToMuNuOutputModule.cfi"

    
    untracked PSet options = {
        untracked bool wantSummary = true  # default is false
    }

    ### keep the logging output to a nice level ###
    include "FWCore/MessageLogger/data/MessageLogger.cfi"

    service = AdaptorConfig {}

    untracked PSet configurationMetadata = {
     untracked string version = "$Revision: 1.1 $"
     untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/ElectroWeakAnalysis/Skimming/test/EWK_WMuNu.cfg,v $"
     untracked string annotation = "CSA07 Skim for W->MuNu Events"
    }

    untracked PSet maxEvents = {
        untracked int32 input = 100
    }
    
    source = PoolSource {
	untracked vstring fileNames = {
'/store/RelVal/2007/9/4/RelVal-RelVal145W-M-1188913844/0002/76C5D176-FC5A-DC11-94E1-000423D99A2A.root'
	}
	untracked uint32 debugVerbosity = 0
	untracked bool   debugFlag     = false
    }

   module evtInfo = AsciiOutputModule {
   }

   endpath end = {
	evtInfo, wToMuNuOutputModule
   }
}
