# CSA07 Skim for RPC L1 trigger Studies
# Filter events with L1 via trigger bit
# then produces USER selected events
# Created by Marcello Maggi, Nicola De Filippis
# Tested on 2007/07/31/


process L1RPCstudy= {

  ## Paths and Modules
  include "ElectroWeakAnalysis/WReco/data/L1RPC_SkimPaths.cff"
  include "ElectroWeakAnalysis/WReco/data/l1RPCOutputModule.cfi"

  ### keep the logging output to a nice level ###
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  service = AdaptorConfig {}
 
  untracked PSet maxEvents = {
    untracked int32 input = 100
  }
 
  source = PoolSource {
    untracked vstring fileNames = {
      '/store/RelVal/2007/7/10/RelVal-RelVal152Z-MM-1184071556/0000/14BFDE39-1B2F-DC11-884F-000E0C3F0521.root'
    }
  }
  
  module evtInfo = AsciiOutputModule {
  }

  endpath end = {
	evtInfo, L1RPCEventContent
  }

}
