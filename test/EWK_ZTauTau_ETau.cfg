# CSA07 Skim for  Z-->TauTau --> electron + Tau jet Events
# Filter events with HLT single electron and electron+tau
# then produces AODSIM selected events
# Created by sebastien Greder

process TestZToTauTauETauReco = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi" 
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_ETau_SkimPaths.cff"
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_ETauOutputModule.cfi"
    
  untracked PSet options = {
        untracked bool wantSummary = true  # default is false
  }

  service = AdaptorConfig {}

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision$"
    untracked string name = "$Source$"
    untracked string annotation = "CSA07 Skim for  Z-->TauTau --> electron + Tau jet Events"
  }

  untracked PSet maxEvents = { 
    untracked int32 input = 100 
  }

  source = PoolSource {
    untracked vstring fileNames = {
      'castor:/castor/cern.ch/cms/store/RelVal/2007/8/12/RelVal-RelVal145Z-TT-1186939663/0003/080401BA-FD48-DC11-A1B7-000423D98B08.root',
      'castor:/castor/cern.ch/cms/store/RelVal/2007/8/12/RelVal-RelVal145Z-TT-1186939663/0003/82462AC5-FD48-DC11-912C-000423D98C24.root',
      'castor:/castor/cern.ch/cms/store/RelVal/2007/8/12/RelVal-RelVal145Z-TT-1186939663/0003/E6E796C1-FD48-DC11-B8B3-000423D98DC4.root'
    }
  }
  
  module evtInfo = AsciiOutputModule {}
  

  endpath end1 = { 
    evtInfo, zToTauTau_ETauOutputModuleAODSIM 
  }
	
#  endpath end2 = {
#    evtInfo, zToTauTau_ETauOutputModuleRECOSIM
#  }

}
