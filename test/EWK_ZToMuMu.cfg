# CSA07 Skim for  Z-->MuMu
# Filter events with HLT: sigle muon, double muon, isolated and not, ztomumu
# then produces AODSIM selected events
# Created by Luca Lista, Nicola De Filippis
# Tested on 2007/07/06/

process TestZToMuMuReco = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi" 
  include "ElectroWeakAnalysis/ZReco/data/zToMuMuRECO_SkimPaths.cff"
  include "ElectroWeakAnalysis/ZReco/data/zToMuMuRECOOutputModule.cfi"
  
  untracked PSet options = {
        untracked bool wantSummary = true  # default is false
  }

  service = AdaptorConfig {}

  untracked PSet configurationMetadata = {
    untracked string version = "$Revision: 1.2 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/ElectroWeakAnalysis/Skimming/test/EWK_ZToMuMu.cfg,v $"
    untracked string annotation = "CSA07 Skim for  Z-->MuMu events"
  }

  untracked PSet maxEvents = { 
    untracked int32 input = 100 
  }

  source = PoolSource {
    untracked vstring fileNames = {
      '/store/RelVal/2007/9/4/RelVal-RelVal145Z-TT-1188913844/0002/18C81512-FB5A-DC11-A0B7-00304855D4D0.root'
    }
  }

  module evtInfo = AsciiOutputModule {
  }

#  endpath end1 = { 
#    evtInfo, zToMuMuOutputModule
#  }
	
  endpath end2 = {
    evtInfo, zToMuMuRECOOutputModule
  }
}
