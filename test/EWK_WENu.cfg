# CSA07 Skim for W->ENu Events
# Filter events with HLT single electron isolated via trigger bit
# then produces AODSIM selected events
# Created by Martina Malberti
# Tested on 2007/06/26/

process WEnuSkim= {

    ## Paths and Modules
    include "ElectroWeakAnalysis/WReco/data/wToENu_SkimPaths.cff"
    include "ElectroWeakAnalysis/WReco/data/wToENuOutputModule.cfi"

    
    untracked PSet options = {
        untracked bool wantSummary = true  # default is false
    }

    ### keep the logging output to a nice level ###
    include "FWCore/MessageLogger/data/MessageLogger.cfi"

    service = AdaptorConfig {}

    untracked PSet configurationMetadata = {
     untracked string version = "$Revision: 1.9 $"
     untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/ElectroWeakAnalysis/Skimming/test/EWK_WENu_SingleEiso.cfg,v $"
     untracked string annotation = "CSA07 Skim for W->ENu Events"
    }

    untracked PSet maxEvents = {
        untracked int32 input = 100
    }
    
    source = PoolSource {
	untracked vstring fileNames = {         
          'castor:/castor/cern.ch/cms/store/RelVal/2007/8/12/RelVal-RelVal145W-E-1186939663/0003/14EEB1AD-FE48-DC11-AAF5-000423D94EA0.root',
          'castor:/castor/cern.ch/cms/store/RelVal/2007/8/12/RelVal-RelVal145W-E-1186939663/0003/6CD0E3E0-FF48-DC11-A098-000423D99BF2.root',
          'castor:/castor/cern.ch/cms/store/RelVal/2007/8/12/RelVal-RelVal145W-E-1186939663/0003/8098BD8C-FD48-DC11-8106-000423D6A3E4.root'
	}
	untracked uint32 debugVerbosity = 0
	untracked bool   debugFlag     = false
    }

   module evtInfo = AsciiOutputModule {
   }

   endpath end = {
	evtInfo, wToENuOutputModule
   }
}
