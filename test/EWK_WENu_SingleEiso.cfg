# CSA07 Skim for W->ENu Events
# Filter events with HLT single electron isolated
# then produces AODSIM selected events
# Created by Martina Malberti
# Tested on 2007/06/26/


process WenuSkim= {

     ### keep the logging output to a nice level ###
     include "FWCore/MessageLogger/data/MessageLogger.cfi"
     include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"
    
    service = AdaptorConfig {}
    
    source = PoolSource {
	untracked vstring fileNames =
	{
         '/store/mc/2007/4/25/Spring07-Wenu-1351/0000/20E741D3-B0F5-DB11-B01C-00304885AC0C.root'
       	}
	untracked int32 maxEvents = 1000
	untracked uint32 debugVerbosity = 0
	untracked bool   debugFlag     = false
    }


# HLT paths

  include "HLTrigger/Configuration/data/common/HLTSetup.cff"
  include "HLTrigger/Egamma/data/EgammaHLTLocal.cff"
  include "HLTrigger/Egamma/data/SingleElectronL1Isolated.cff"
  #include "HLTrigger/Egamma/data/EgammaHLTLocal_2e33.cff"
  #include "HLTrigger/Egamma/data/SingleElectronL1Isolated_2e33.cff"
  

   path SingleElectron = {singleElectronL1Isolated}

   include "Configuration/EventContent/data/EventContent.cff"    

   module AODSIM = PoolOutputModule
    {
        untracked string fileName = "WenuFiltered.root"
        untracked string filterName = "WenuFilterHLT"
        untracked string dataTier = "AODSIM"
        using AODSIMEventContent
	untracked PSet SelectEvents = 
	{
	    vstring SelectEvents = {"SingleElectron"}	
        }
    }

   endpath outpathFull = { AODSIM }

}
