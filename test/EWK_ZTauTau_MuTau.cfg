# CSA07 Skim for  Z-->TauTau -->Mu + Tau jet Events
# Filter events with HLT
# then produces AODSIM selected events
# Created by Letizia Lusito
# Tested on 2007/07/06/

process TestZToTauTau_MuTauReco = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi" 
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_DoubleTau_SkimPaths.cff"
  include "ElectroWeakAnalysis/ZReco/data/zToTauTau_DoubleTauOutputModule.cfi"

  service = AdaptorConfig {}

  untracked PSet options = {
    untracked bool wantSummary = true
  }

  untracked PSet maxEvents = { 
    untracked int32 input = 100 
  }

  source = PoolSource {
    untracked vstring fileNames = {
      "file:events.root"
    }
  }

  module report=HLTrigReport{
        InputTag HLTriggerResults = TriggerResults
  }

  module evtInfo = AsciiOutputModule {
  }

  endpath end = { 
    evtInfo, report, zToTauTau_MuTauHLTSequence, zToTauTau_MuTauOutputModuleAODSIM 
  }
	
}
