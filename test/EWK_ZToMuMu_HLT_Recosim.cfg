# CSA07 Skim for  Z-->MuMu fro misalignment analysis
# Filter events with HLT: ztomumu
# then produces RECOSIM selected events
# Created by Nicola De Filippis
# Tested on 2007/07/06/

process TestZToMuMuReco = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi" 
  include "ElectroWeakAnalysis/ZReco/data/RECOSIMZToMuMu_EventContent.cff"
  include "ElectroWeakAnalysis/ZReco/data/zToMuMuPaths.cff"

  untracked PSet options = {
    untracked bool wantSummary = true
  }

  untracked PSet maxEvents = { 
    untracked int32 input = 100 
  }

  source = PoolSource {
    untracked int32 maxEvents = 100
    untracked vstring fileNames = {
      "file:events.root"
    }
  }

  #------------ HLT Muon Paths -------------------------------------
  include "HLTrigger/Muon/data/PathZmumu.cff"
  path pZMM = { zMM }

  module evtInfo = AsciiOutputModule {
  }

  module RECOSIM1 = PoolOutputModule {
    untracked string fileName = "zToMuMu.root"
    untracked PSet SelectEvents = {
      vstring SelectEvents = { "pZMM"}
    }
    using RECOSIMZToMuMuEventContent	
    using ZToMuMuEventSelection
  }

  endpath end = { 
    evtInfo, RECOSIM1 
  }
}
