# CSA07 HLT Skim for W->MuNu Events
# then produces AODSIM selected events
# Created by Ezio Torassa
# Adapated to HLT by Juan Alcaraz
# Tested on 2007/07/03/

process WmunuSkim= {
        
    service = AdaptorConfig {}
    
    source = PoolSource {
	untracked vstring fileNames =
	{
       "rfio:/castor/cern.ch/cms/store/mc/2007/4/26/Spring07-Wmunu-1352/0002/0213BB25-D6FB-DB11-B69D-001731AF6A89.root"
	}
	untracked int32 maxEvents = -1
	untracked uint32 debugVerbosity = 0
	untracked bool   debugFlag     = false
    }

    ### keep the logging output to a nice level ###
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

    ## Paths and Modules
    include "ElectroWeakAnalysis/WReco/data/WMuNuSkim_HLT.cff"

    include "Configuration/EventContent/data/EventContent.cff"    

    module AODSIM1 = PoolOutputModule
    {
        untracked string fileName = "/WMuNuFiltered.root"
        untracked string filterName = "WmunuHLTPath"
        untracked string dataTier = "AODSIM"
        using AODSIMEventContent
	untracked PSet SelectEvents = 
	{
	    vstring SelectEvents = {"WMuNuFilterPath1mu"}
	}
    }


   endpath outpathFull = { AODSIM1}

}
